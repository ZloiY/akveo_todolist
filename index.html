<!DOCTYPE html>
<html lang="en">
    <link  rel="stylesheet" href="gulp_build/style/style.css">
    <!--<script src="libs/jquery-3.2.1.js" type="text/javascript"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="gulp_build/sources/index.js" type="text/javascript"></script>
    <div id="myDIV" class="task-list-header">
        <h2>Akveo To Do List</h2>
        <input type="text" class="input-new-task" id="itemInput" placeholder="Item name..." size="100">
        <input type="button" class="add-new-task-btn" id="addBtn" value="Add">
        <form id="sortDiv" action="">
            <input type="radio" name="sort" id="all" checked="checked"  class="group-radio-btn"><label class="radio-btn-label" id="allTasks">All</label>
            <input type="radio" name="sort" id="complete"  class="group-radio-btn"><label class="radio-btn-label" id="completeTasks">Complete</label>
            <input type="radio" name="sort" id="active"  class="group-radio-btn"><label  class="radio-btn-label" id="activeTasks">Active</label>
        </form>
    </div>
    <div class="task-list-div" id ="taskListBackgroundDiv">
        <ul class="task-list" id="myList" ></ul>
    </div>
    <div id="btnDiv" class="footer">
          <div class="active-tasks">
             <label>Active tasks: </label>
             <label id="itemsNum">0</label>
         </div>
        <input type="button" class="check-uncheck-btn" id = "checkUncheck" value="Check/Uncheck All">
        <input type="button" class="del-checked-btn" id="delBtn" value="Del checked">
    </div>
</html>
