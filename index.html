<!DOCTYPE html>
<html lang="en">
    <link  rel="stylesheet" href="style/style.css">
    <script src="sources/TaskListOperations.js" type="text/javascript"></script>
    <script src="sources/ToDoList.js" type="text/javascript"></script>
    <div id="myDIV" class="task-list-header">
        <h2>Akveo To Do List</h2>
        <input type="text" class="input-new-task" id="itemInput" placeholder="Item name..." size="100">
        <input type="button" class="add-new-task-btn" id="addBtn" value="Add">
        <form id="sortDiv" action="">
            <input type="radio" name="sort" id="all" checked="checked"  class="group-radio-btn"><label>All</label>
            <input type="radio" name="sort" id="complete"  class="group-radio-btn"><label>Complete</label>
            <input type="radio" name="sort" id="active"  class="group-radio-btn"><label>Active</label>
        </form>
    </div>
    <div class="task-list-div" id = "myForm">
        <ul class="task-list" id="myList" ></ul>
    </div>
    <div id="btnDiv" class="footer">
          <div class="active-tasks">
             <label class="active-tasks">Active tasks: </label>
             <label class="active-tasks" id="itemsNum">0</label>
         </div>
        <input type="button" class="check-uncheck-btn" id = "checkUncheck" value="Check/Uncheck All">
        <input type="button" class="del-checked-btn" id="delBtn" value="Del checked">
    </div>
</html>
